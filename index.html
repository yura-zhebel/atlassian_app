<!DOCTYPE html>
<html>
<head>
    <title>Jira APP: Date and Time</title>
</head>
<body>
    <h1>Jira APP: Date and Time</h1>
    <button onclick="showDatetime()">Show date and time</button>
    <p id="datetime"></p>

    <script>
        function showDatetime() {
            const now = new Date();
            document.getElementById("datetime").innerText = now.toLocaleString();
        }
    </script>
</body>
</html>
