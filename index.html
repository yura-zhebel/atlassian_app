<!DOCTYPE html>
<html>
<head>
    <title>Jira APP: Date and Time</title>
</head>
<body>
    <h1>Jira APP: Date and Time</h1>
    <button id="show-btn">Show date and time</button>
    <p id="datetime"></p>

    <script>
    // Ждём полной загрузки страницы и iframe
    window.onload = function() {
        const btn = document.getElementById("show-btn");
        const output = document.getElementById("datetime");

        btn.onclick = function() {
            const now = new Date();
            output.innerText = now.toLocaleString();
        }
    }
    </script>
</body>
</html>
